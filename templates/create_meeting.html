<!DOCTYPE html>
    <html>
    <head>
        <title>Create or Schedule Meeting</title>
    </head>
    <body>
        <h1>Create or Schedule a Meeting</h1>
        <form action="" method="post">
            <input type="text" name="room_name" placeholder="Room Name" required><br>
            <input type="text" name="username" placeholder="Your Name" required><br>
            <input type="datetime-local" name="scheduled_time" placeholder="Schedule Time (optional)"><br>
            <button type="submit">Create Meeting</button>
        </form>
    </body>
    </html>
