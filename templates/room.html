<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room: {{ room_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        video {
            width: 100%;
            height: auto;
            background-color: black;
            border-radius: 5px;
        }

        #controls {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        #controls .control-button {
            cursor: pointer;
            font-size: 1.5em;
        }

        #chat-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            z-index: 10;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #chat-input input {
            flex: 1;
            padding: 5px;
            font-size: 1em;
        }

        #chat-input button {
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 11;
            display: none;
        }

        #popup button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="popup">
        <p>Copy this meeting ID/link to share with participants:</p>
        <input type="text" id="meetingLink" readonly value="{{ url_for('room', meeting_id=session['meeting_id'], _external=True) }}">
        <button id="copyLinkButton">Copy</button>
    </div>

    <div id="video-grid">
        <video id="localVideo" autoplay muted></video>
    </div>

    <div id="chat-sidebar">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>


    <div id="controls">
        <i id="muteButton" class="fas fa-microphone control-button"></i>
        <i id="videoButton" class="fas fa-video control-button"></i>
        <i id="shareScreenButton" class="fas fa-desktop control-button"></i>
        <i id="chatButton" class="fas fa-comments control-button"></i>
        <i id="settingsButton" class="fas fa-cog control-button"></i>
        <i id="whiteboardButton" class="fas fa-chalkboard control-button"></i>
        <i id="leaveButton" class="fas fa-sign-out-alt control-button"></i>
        <canvas id="whiteboard" style="display:none; border:1px solid #ffffff;"></canvas> 
    </div>
    
    

    

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script> -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const videoGrid = document.getElementById('video-grid');
        const chatSidebar = document.getElementById('chat-sidebar');
        const chatButton = document.getElementById('chatButton');
        const leaveButton = document.getElementById('leaveButton');
        const muteButton = document.getElementById('muteButton');
        const videoButton = document.getElementById('videoButton');
        const whiteboardButton = document.getElementById('whiteboardButton');
        const popup = document.getElementById('popup');
        const copyLinkButton = document.getElementById('copyLinkButton');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const screenStream = document.getElementById('shareScreenButton');
        let localStream;
        let peerConnections = {};
        let isMuted = false;
        let isVideoOff = false;

        // Show popup to copy the meeting link
        popup.style.display = 'block';

        // Copy meeting link
        copyLinkButton.onclick = () => {
            const meetingLink = document.getElementById('meetingLink');
            meetingLink.select();
            document.execCommand('copy');
            // alert('Meeting link copied to clipboard!');
        };

        // Initialize Media Devices
        async function initMediaDevices() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                socket.emit('join', { name: '{{ session["name"] }}' });
            } catch (error) {
                console.error('Error accessing media devices:', error);
            }
        }

        socket.on('ready', (data) => {
            const peerConnection = createPeerConnection(data.participant_id);
            peerConnection.addStream(localStream);
            peerConnection.createOffer()
                .then(offer => peerConnection.setLocalDescription(offer))
                .then(() => {
                    socket.emit('offer', {
                        type: 'offer',
                        sdp: peerConnection.localDescription,
                        target: data.participant_id
                    });
                });
        });

        socket.on('offer', (data) => {
            const peerConnection = createPeerConnection(data.from);
            peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp))
                .then(() => peerConnection.addStream(localStream))
                .then(() => peerConnection.createAnswer())
                .then(answer => peerConnection.setLocalDescription(answer))
                .then(() => {
                    socket.emit('answer', {
                        type: 'answer',
                        sdp: peerConnection.localDescription,
                        target: data.from
                    });
                });
        });

        socket.on('answer', (data) => {
            const peerConnection = peerConnections[data.from];
            peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
        });

        socket.on('ice-candidate', (data) => {
            const candidate = new RTCIceCandidate(data.candidate);
            const peerConnection = peerConnections[data.from];
            peerConnection.addIceCandidate(candidate);
        });

        socket.on('new-participant', (data) => {
            // Handle new participant
        });

        socket.on('participant-left', (data) => {
            const videoElement = document.getElementById(data.participant_id);
            if (videoElement) {
                videoElement.remove();
            }
            delete peerConnections[data.participant_id];
        });

        function createPeerConnection(participantId) {
            const peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            peerConnections[participantId] = peerConnection;

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', {
                        target: participantId,
                        candidate: event.candidate
                    });
                }
            };

            peerConnection.ontrack = (event) => {
                const videoElement = document.createElement('video');
                videoElement.id = participantId;
                videoElement.srcObject = event.streams[0];
                videoElement.autoplay = true;
                videoGrid.appendChild(videoElement);
            };

            return peerConnection;
        }


        // Handle participants' video streams
        // function handleNewParticipant(participantId, stream) {
        //     const videoElement = document.createElement('video');
        //     videoElement.id = participantId;
        //     videoElement.srcObject = stream;
        //     videoElement.autoplay = true;
        //     videoGrid.appendChild(videoElement);
        // }

        // Whiteboard functionality
        const whiteboard = document.getElementById('whiteboard');
        // const whiteboardButton = document.getElementById('whiteboardButton');
        let isDrawing = false;
        let context = whiteboard.getContext('2d');

        whiteboard.width = window.innerWidth;
        whiteboard.height = window.innerHeight;

        // Event listeners for whiteboard drawing
        whiteboard.addEventListener('mousedown', startDrawing);
        whiteboard.addEventListener('mouseup', stopDrawing);
        whiteboard.addEventListener('mousemove', draw);

        whiteboardButton.onclick = () => {
            whiteboard.style.display = whiteboard.style.display === 'none' ? 'block' : 'none';
        };

        // Start drawing
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        // Stop drawing
        function stopDrawing() {
            isDrawing = false;
            context.beginPath();
        }

        // Drawing function
        function draw(e) {
            if (!isDrawing) return;
            context.lineWidth = 5;
            context.lineCap = 'round';
            context.strokeStyle = 'black';

            context.lineTo(e.clientX, e.clientY);
            context.stroke();
            context.beginPath();
            context.moveTo(e.clientX, e.clientY);

            // Emit drawing data to the server
            socket.emit('draw', { x: e.clientX, y: e.clientY });
        }

        // Listen for drawing events from other participants
        socket.on('draw', (data) => {
            context.lineTo(data.x, data.y);
            context.stroke();
            context.beginPath();
            context.moveTo(data.x, data.y);
        });

        // Handle screen sharing
        async function handleScreenShare() {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                socket.emit('share-screen', screenStream);

                // Handle when screen share stops
                screenStream.getTracks()[0].onended = () => {
                    alert('Screen sharing ended.');
                    socket.emit('screen-share-ended');
                };
            } catch (error) {
                console.error('Error sharing screen:', error);
            }
        }

        // Chat functionality
        function sendMessage(message) {
            socket.emit('chat-message', { message });
        }

        // Event Listeners for UI Controls
        function initUIListeners() {
            muteButton.onclick = () => {
                isMuted = !isMuted;
                localStream.getAudioTracks()[0].enabled = !isMuted;
                muteButton.className = isMuted ? 'fas fa-microphone-slash control-button' : 'fas fa-microphone control-button';
            };

            videoButton.onclick = () => {
                isVideoOff = !isVideoOff;
                localStream.getVideoTracks()[0].enabled = !isVideoOff;
                videoButton.className = isVideoOff ? 'fas fa-video-slash control-button' : 'fas fa-video control-button';
            };

            chatButton.onclick = () => {
                chatSidebar.style.display = chatSidebar.style.display === 'none' ? 'flex' : 'none';
            };

            leaveButton.onclick = () => {
                socket.emit('leave');
                window.location.href = '/dashboard';
            };

            document.getElementById('sendMessageButton').onclick = () => {
                const message = document.getElementById('messageInput').value;
                sendMessage(message);
                document.getElementById('messageInput').value = '';
            };
        }

        // Handle new participant joining
        socket.on('new-participant', (data) => {
            console.log('New participant joined:', data.participant_id);
            // You can now handle the new participant's video stream
        });

        // Initialize the UI listeners
        initUIListeners();

        // Initialize media devices and join the room
        initMediaDevices();
    </script>
</body>
</html>
