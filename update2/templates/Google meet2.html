<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google meet</title>
  <style type="text/css">
    @media screen and (max-width:600px) {
      #meating {
        width: 400px;
        margin: auto;
        margin-top: 2%;
        padding: 2%;
        overflow: auto;
        float: none;
        border: none;
        /*border-radius: 10%;*/
        /*box-sizing: border-box;*/
      }

      #slideshow-container {
        width: 400px;
        height: 400px;
        margin: auto;
        margin-top: 2%;
        border-radius: 10%;
        float: none;
      }

      #liveTime {
        display: none;
      }

      #liveDate {
        display: none;
      }
    }


    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .left-section .icon {
      margin-right: 10px;
    }

    .right-section {
      display: flex;
      align-items: center;
    }

    .right-section .icons {
      margin-left: 20px;
    }

    .header_pic {
      height: 25px;
    }

    .right-section .icons span {
      margin-left: 10px;
    }

    .meating {
      width: 450px;
      margin: 3%;
      margin-top: 10%;
      padding: 5%;
      border: 1px solid black;
      overflow: auto;
      float: left;
    }

    .slideshow-container {
      width: 500px;
      height: 500px;
      margin: 3%;
      position: relative;
      overflow: hidden;
      border: 1px solid black;
      border-radius: 50%;
      float: left;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
      /* Ensure slides take full height */
    }

    .slide {
      flex: 0 0 100%;
      /* Each slide takes full width */
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      position: absolute;
      height: 100px;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: black;
      color: white;
      padding: 10px;
      text-align: center;
      /* Center align text */
    }

    a.prev,
    a.next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    a.next {
      right: 0;
    }

    a.prev {
      left: 0;
    }

    .premium {
      font-size: 30px;
    }

    .new_meeting {
      text-decoration: none;
      background-color: #1973e8;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .new_meeting img {
      height: 18px;
      margin-bottom: -3px;
    }

    .code_link {
      padding: 10px;
      margin-left: 30px;
    }
  </style>
</head>

<body>
  <header>
    <div class="left-section">
      <div class="icon">
        <img src="../static/assests/camera pic2.png" alt="Google meet" class="header_pic">
      </div>
      <div class="icon_text">
        <span>Header Text</span>
      </div>
    </div>
    <div class="right-section">
      <div class="time" style="margin-right:10px;">
        <span id="liveTime"> </span>
      </div>
      <div class="date">
        <span id="liveDate"> </span>
      </div>
      <div class="icons">
        <span><img src="../static/assests/help2.png" alt="Help Icon" class="header_pic"></span>
        <span><img src="../static/assests/report2.png" alt="Report Icon" class="header_pic"></span>
        <span><img src="../static/assests/setting2.png" alt="Setting Icon" class="header_pic"></span>
      </div>
    </div>
  </header>
  <div id="meating" class="meating">
    <p class="premium">Premium Video Meetings <br>
      Now free for everyone.</font>
    <p>We re-engineered the service we built for secure business meeting, Google Meet, to make it free and avilable for
      all.</p>
    <a href="google page.html" target="_self" class="new_meeting"><span><img src="../static/assests/camera pic2.png"> New
        meeting</span></a>
    <input type="text" name="code_link" placeholder="&#x2328; Enter a code or link" class="code_link">
    <hr size="1">
    <a href="#">Learn more</a> about Google Meet
  </div>
  <!-- <input type="color" name=""> -->
  <div class="slideshow-container" id="slideshow-container">
    <div class="slides">
      <div class="slide">
        <img src="../static/assests/B.jpg" alt="Image 1">
        <div class="text">Text for Image 1</div>
      </div>
      <div class="slide">
        <img src="../static/assests/E.jpg" alt="Image 2">
        <div class="text">Text for Image 2</div>
      </div>
      <div class="slide">
        <img src="../static/assests/D.jpg" alt="Image 3">
        <div class="text">Text for Image 3</div>
      </div>
      <div class="slide">
        <img src="../static/assests/E.jpg" alt="Image 4">
        <div class="text">Text for Image 4</div>
      </div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <script>
    // script.js

    function updateTime() {
      const now = new Date();

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString('en-US', options);

      const timeString = now.toLocaleTimeString('en-US');

      document.getElementById('liveTime').textContent = ' Time: ' + timeString;
      document.getElementById('liveDate').textContent = ' Date: ' + formattedDate;
    }

    updateTime();
    setInterval(updateTime, 1000); // Update every second




    let slideIndex = 0;
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');

    function showSlides() {
      slideIndex++;
      if (slideIndex >= images.length) {
        slideIndex = 0;
      }
      slides.style.transform = `translateX(${-slideIndex * 100}%)`;
    }

    setInterval(showSlides, 2000);

    function plusSlides(direction) {
      slideIndex += direction;
      if (slideIndex >= images.length) {
        slideIndex = 0;
      } else if (slideIndex < 0) {
        slideIndex = images.length - 1;
      }
      slides.style.transform = `translateX(${-slideIndex * 100}%)`;
    }
  </script>
</body>

</html>
